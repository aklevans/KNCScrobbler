		async function scrobbleSong(data, session, first){
			//console.log(first);
			var combined = Object.assign({}, data, session);
			combined["first"] = first;
			var combinedString = JSON.stringify(combined)

			const options = {
				method: "POST",
				body: combinedString
			}
			//console.log("songData: " + combinedString);
			let response = await fetch("api/song/", options);
			//console.log(response);
		}

		async function startSession(){
			document.getElementById("reset").style.display="none";
			
			const queryString = window.location.search;
			const urlParams = new URLSearchParams(queryString);
			const token = urlParams.get('token');
			const channel = urlParams.get('channel');
			window.history.replaceState({}, document.title, "/");

/**
			if(document.cookie != null && document.cookie != "" && document.cookie != "null") {
				var cookie = JSON.parse(document.cookie);
				document.getElementById("lb").style.display="none";
				document.getElementById("linked").innerHTML = cookie.username + "'s account linked!";
				document.getElementById("linked").href = "https://last.fm/user/" + cookie.username;
				document.getElementById("reset").style.display="inline";

				//console.log(document.cookie);
				return cookie;
			}
**/
			let cookie = {};
			if(document.cookie != null && document.cookie != "" && document.cookie != "null"){
				cookie = JSON.parse(document.cookie);
			}
			
			if(channel != null){
				cookie["channel"] = channel
			}
			

			if(!cookie.hasOwnProperty("channel")){
				cookie["channel"] = 1;
			}

			if(token != null){
				let response = await fetch("api/token/" + token);
				console.log(response);
				a = await response.text();
				//console.log(a);
				j = JSON.parse(a);
				j["channel"] = cookie.channel;
				document.cookie = JSON.stringify(j);
				console.log(j);
				cookie = JSON.parse(document.cookie);
			}
			
			
			document.getElementById("chan").innerText = "HD" + cookie.channel;
			
			if(cookie.channel == "1"){
				document.getElementById("player").src = "https://ais-edge105-live365-dal02.cdnstream.com/a45877";
				document.getElementById("changeChannel").innerText = "Change to HD2" 
			}
			else{
				document.getElementById("player").src="https://ais-edge101-live365-dal02.cdnstream.com/a30009";
				document.getElementById("changeChannel").innerText = "Change to HD1" 
			}
			

			
			if(cookie.username != null){
				document.getElementById("lb").style.display="none";
				document.getElementById("linked").innerHTML = cookie.username + "'s account linked!";
				document.getElementById("linked").href = "https://last.fm/user/" + cookie.username;
				document.getElementById("reset").style.display="inline";
			}
			

			document.cookie = JSON.stringify(cookie);
			console.log(cookie);
			return cookie;
			
		}
		
		
		function linkAccount(){
			
			window.open("https://www.last.fm/api/auth/?api_key=" + api_key + "&cb=" + window.location.href, '_self');
		}
		
		function reset(){
			var channel = JSON.parse(document.cookie)[channel];
			document.cookie = "{\"channel\":\"" + channel + "\"}";
			document.getElementById("lb").style.display="inline";
			document.getElementById("linked").innerText = "";
			document.getElementById("reset").style.display="none";

		}
		
		function changeChannel(){
			var cookie = JSON.parse(document.cookie);
			var goto = "2";
			if(cookie.channel == "2"){
				goto = "1";
			}
			window.open(window.location.href + "?channel=" + goto, '_self');
		}
